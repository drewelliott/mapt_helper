mapt_helper:
   path: /usr/local/bin/mapt_helper
   launch-command: /usr/local/bin/mapt_helper/mapt_helper.sh
   search-command: /bin/bash /usr/local/bin/mapt_helper/mapt_helper.sh
   wait-for-config: No
   failure-threshold: 10
   failure-action: wait=forever
   run-as-user: root
   restricted-operations: ['kill','quit','restart','reload']
   author: 'Drew Elliott'
   yang-modules:
      names:
         - "mapt_helper" 
      source-directories:
         - "/opt/mapt_helper/yang"